<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit">Login</button>
    </form>

    <div id="message" class="message"></div>

    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (token) {
        verifyToken(token);
      }
    });

    function verifyToken(token) {
      fetch('/api/verify-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
      .then(res => res.json())
      .then(data => {
        if (data.valid) {
          console.log('[AUTO-LOGIN] User already logged in, redirecting to dashboard');
          window.location.href = '/dashboard';
        }
      })
      .catch(err => console.log('[TOKEN VERIFY ERROR]', err));
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        // First, check if user exists
        console.log('[LOGIN FLOW] Checking if user exists...');
        const checkResponse = await fetch('/api/check-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const checkData = await checkResponse.json();

        if (!checkData.exists) {
          // User doesn't exist, redirect to signup
          messageDiv.className = 'message error';
          messageDiv.textContent = 'User not found. Redirecting to sign up...';
          messageDiv.style.display = 'block';
          console.log(`[LOGIN FAIL] User not found: ${email}, redirecting to signup`);
          setTimeout(() => {
            localStorage.setItem('signupEmail', email);
            window.location.href = '/signup';
          }, 1500);
          return;
        }

        // User exists, attempt login
        console.log('[LOGIN FLOW] User found, attempting login...');
        const loginResponse = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const loginData = await loginResponse.json();

        if (loginResponse.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Login successful! Redirecting...';
          messageDiv.style.display = 'block';
          localStorage.setItem('token', loginData.token);
          localStorage.setItem('user', JSON.stringify(loginData.user));
          console.log(`[LOGIN SUCCESS] User logged in: ${email}`);
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = loginData.message || 'Login failed';
          messageDiv.style.display = 'block';
          console.log(`[LOGIN FAIL] ${loginData.message}`);
        }
      } catch (error) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Error: ' + error.message;
        messageDiv.style.display = 'block';
        console.log('[LOGIN ERROR]', error);
      }
    });
  </script>
</body>
</html>
